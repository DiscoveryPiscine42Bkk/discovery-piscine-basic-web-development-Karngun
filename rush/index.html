<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42 Portfolio | Main</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="min-h-screen bg-pink-50 flex items-center justify-center px-4">
    <!-- Background Image -->
    <div class="skewed-bg absolute inset-0 overflow-hidden z-0">
      <div class="border-left"></div>
    </div>

    <!-- Main Content -->
    <main
      class="relative z-10 w-full max-w-2xl mx-auto bg-white/20 backdrop-blur-lg border border-white/20 rounded-3xl shadow-xl px-6 sm:px-8 py-10 sm:py-12 space-y-8"
    >
      <!-- Title -->
      <div class="text-center space-y-2">
        <div class="flex items-center justify-center space-x-5">
          <img src="./images/42_Logo.svg.png" width="60px"> 
          <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-pink-600">
            Portfolio
          </h1>
        </div>
        <div
          class="title-underline mx-auto w-24 h-1 bg-pink-500 rounded-full"
        ></div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a
          href="pages/cv1.html"
          class="relative w-full sm:w-[240px] h-[52px] inline-flex items-center justify-center px-6 py-3 rounded-full border-2 border-pink-500 text-pink-600 font-semibold group overflow-hidden transition-all duration-500 text-sm sm:text-base"
        >
          <span
            class="relative z-10 group-hover:text-white transition-colors duration-500"
          >
            Supawit Chandanglang
          </span>
          <span
            class="absolute inset-0 bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 -translate-x-full group-hover:translate-x-0 transition-transform duration-500 ease-out rounded-full"
          ></span>
        </a>

        <a
          href="pages/cv1.html"
          class="relative w-full sm:w-[240px] h-[52px] inline-flex items-center justify-center px-6 py-3 rounded-full border-2 border-pink-500 text-pink-600 font-semibold group overflow-hidden transition-all duration-500 text-sm sm:text-base"
        >
          <span
            class="relative z-10 group-hover:text-white transition-colors duration-500"
          >
            Nithit Soonklang
          </span>
          <span
            class="absolute inset-0 bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 -translate-x-full group-hover:translate-x-0 transition-transform duration-500 ease-out rounded-full"
          ></span>
        </a>
      </div>
    </main>
  </body>
</html>
